<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random  quize</title>
    <link rel="stylesheet" href="styel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
     <div class="main__container">
            <header>Quote of the Day</header>
             <div class="content">
                     <div class="quoite_area">
                        <i class="fas fa-quote-left"></i>
                        <p class="text">Silence is a fence around wisdom.</p>
                        <i class="fas fa-quote-right"></i>
                     </div>
                     <div class="autor">
                         <span>__</span>
                         <span class="aoutor_text">German proverb</span>
                     </div>
             </div>
              <div class="button">
                    <div class="features">
                         <div class="features__icons">
                              <ul> 
                                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                                    <li class="copy"><i class="fas fa-copy"></i> </li>
                                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                              </ul>
                         </div>
                         <button class="button_quote">New Quote</button>
                    </div>
              </div>
     </div>    

    <script src="app.js"></script>
</body>
</html>
